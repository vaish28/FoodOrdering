<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Quantity 
    </title> 
</head> 
  
<body> 

	<p>
		
		Enter the quantity of tiffin
	</p>

	

	<form name="frmQ" >
		<label for="quantity">Quantity:</label>
		<input type="text" name="quantity"><br>
		<br>
		<input type="radio" name="tiffin" value="Single Tiffin">Single Tiffin

    <input type="radio" name="tiffin" value="Monthly Tiffin">Monthly Tiffin
    
	</form>
	  
    <br> 
     
     <%

     String radioButton = request.getParameter("tiffin");

     String quantVal = request.getParameter("quantity");

     request.setAttribute("quant",quantVal);

     request.setAttribute("tiff",radioButton);

     %>




   

  </body> 
</html>
